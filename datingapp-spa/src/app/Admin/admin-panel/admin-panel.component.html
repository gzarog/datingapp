<div class="container mt-5">
  <h2>Admin Panel</h2>
  <div class="tab-panel">
    <tabset class = "member-tabset">
      <tab heading="User Management" *appHasRole="['Admin']" >
        <div class="container">
          <app-user-mamagement></app-user-mamagement>
        </div>
      </tab>
      <tab heading="Email Templates" *appHasRole="['Admin','Moderator']" >
        <div class="container">
        <app-emailtemplates-management></app-emailtemplates-management>
      </div>
      </tab>
      <tab heading="Photo Management" *appHasRole="['Admin','Moderator']" >
        <app-photo-management></app-photo-management>
    </tab>

    </tabset>
  </div>
</div>
