<div class="row">
  <p-table [value] ="users">
    <ng-template pTemplate="header">
 
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Active Roles</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.roles}}</td>
        <td><button class="btn btn-info" (click)= "editRolesModal(user)">Edit</button></td>
    </tr>
  </ng-template>
  </p-table>
</div>
