<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile </h1>
    </div>
    <div class="col-sm-8">
        <div *ngIf="editProfileForm.dirty" class="alert alert-info">
          <strong>Information:</strong> Unsaved changes
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}} </p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive | date}}</p>
            </div>
            <div>
              <strong>Member since:</strong>
              <p>{{user.created | date}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editProfileForm.dirty" form="editProfileForm"  class="btn btn-success btn-block">Save Changes</button>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-pannel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile" >
              <form #editProfileForm="ngForm" id="editProfileForm" (ngSubmit)="updateUser()">
              <h4>Description:</h4>
              <textarea name="introduction" id=""  rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Looking For:</h4>
              <textarea name="lookingFor" id="" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests:</h4>
              <textarea name="interests" id="" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" name="city" [(ngModel)]="user.city" class="form-control">
                <label for="country">country</label>
                <input type="text" name="country" [(ngModel)]="user.country" class="form-control">
              </div>
              </form>
            </tab>
            <tab heading="Edit Photos">
                <p>photo edit</p>
            </tab>
          </tabset>
        </div>
    </div>
  </div>
